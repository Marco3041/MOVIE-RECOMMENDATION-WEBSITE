<script>
    // Check if the user is logged in
    // This could be replaced with your actual login logic
    var isLoggedIn = false; // Set this to true if the user is logged in

    // Function to add logout button and remove login and signup buttons
    function updateNavbar() {
        var navList = document.getElementById('navList');
        navList.innerHTML = ''; // Clear existing content
        
        var homeListItem = document.createElement('li');
        homeListItem.innerHTML = '<a href="landing_page.html">Home</a>';
        navList.appendChild(homeListItem);

        var aboutListItem = document.createElement('li');
        aboutListItem.innerHTML = '<a href="ABOUTUS.html">About</a>';
        navList.appendChild(aboutListItem);

        if (isLoggedIn) {
            // If user is logged in, add logout button
            var logoutButton = document.createElement('button');
            logoutButton.innerHTML = '<a href="logout.php">Logout</a>'; // Replace 'logout.php' with your logout endpoint
            navList.appendChild(logoutButton);
        } else {
            // If user is not logged in, add login and signup buttons
            var loginListItem = document.createElement('li');
            loginListItem.innerHTML = '<button><a href="login.php">Login</a></button>';
            navList.appendChild(loginListItem);

            var signupListItem = document.createElement('li');
            signupListItem.innerHTML = '<button><a href="signup.php">SignUp</a></button>';
            navList.appendChild(signupListItem);
        }
    }

    // Call the function to initially update the navbar
    updateNavbar();
</script>
