<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: maroon;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .member {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        .member:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .member h2 {
            font-size: 24px;
            color: #555;
            margin-bottom: 10px;
        }

        .contact-info {
            display: flex;
            justify-content: space-between;
        }

        .contact-info p {
            margin: 0;
            font-size: 18px;
            color: #777;
        }

        .contact-info a {
            color: #428bca;
            text-decoration: none;
        }

        .back-btn {
            display: block;
            width: 120px;
            margin: 0 auto;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: maroon;
            padding: 12px 0;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-btn:hover {
            background-color: maroon;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>

            <div class="contact-info">

                <p>Email: <a href="mailto:dkadam22it@student.mes.ac.in">dkadam22it@student.mes.ac.in</a></p>
            </div>
        </div>
        <div class="member">

                <p>Email: <a href="mailto:mohitb22it@student.mes.ac.in">mohitb22it@student.mes.ac.in</a></p>
            </div>
        </div>
        <div class="member">
            <h2>Siddhart Jaiswar</h2>

</body>
</html>
